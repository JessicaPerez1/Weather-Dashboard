<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">  
  
    <link rel="stylesheet" href="style.css" />

    <title>Weather dashboard</title>
  </head>
  <body>
    <!-- nav bar -->
        <nav class="navbar navbar-light mb-3 p-5">
          <form class="form-inline">
            <i class="fas fa-globe fa-3x mb-2"></i>
            <h1>THE GLOBAL WEATHER CHANNEL</h1>
            <h5>by Jess</h5>
            <span id="weatherapplogo" class="navbar-brand p-2">What's the weather like?</span> 
            
            <div class="weather-icons">
              
              <i class="fas fa-sun fa-2x"></i>
              <i class="fas fa-temperature-high fa-2x"></i>
              <i class="far fa-snowflake fa-2x"></i>
              <i class="fas fa-umbrella fa-2x"></i>
              <i class="fas fa-cloud-rain fa-2x"></i>
            </div>
            <h5 class="form-inblock p-3">Get real time weather and a 5 day forecast for any city in the world!</h5>
            <div class="search-group">
              <input id="city-name" class="form-control mr-sm-2" type="search" placeholder="Enter a city name" aria-label="Search">
              <button class="search btn btn-dark my-2 my-sm-0" type="submit">Search</button>
            </div>
          </form>
        </nav>
    <!-- main container -->
    <!-- <div class="row m-0" id="main-div"> -->
    <div class="row p-3 m-0" id="main-div">
      <div class="col-3 input-group mb-1">
        <div class="city-list">
        <!-- Search history -->
        <h6 class="access-history">Your history search:</h6>
        <ul class="search-history bg-none">
        </ul>
        </div>
      </div>
      <div class="col-9">
        <h6 class="color-primary">Current weather</h6>
        <div class="current-city-info">
          <div id="current-card" class="card mb-3">
            <!-- current info card -->
            <h5 class="card-header current-city-date"></h5>
            <div class="card-body">
              <img id="icon-image" src="">
              <p class="card-text"><span id="temperature"></span></p>
              <p class="card-text"><span id="celsius"></span></p>
              <p class="card-text">Humidity: <span id="humidity"></span></p>
              <p class="card-text">Wind speed: <span id="wind-speed"></span></p>
              <p class="card-text">UV index: <span id="uv-index"></span></p>
            </div>
          </div>
        </div>
        <!--5 day forecast cards -->
        <div class="cards five-day-forecast">
          <h6>5 day forecast</h6>
          <!-- day 1 -->
          <div class="card mb-2 card-five-day">
            <div id="day-one-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-one" class="card-text"></img>
              <p id="temp-day-one" class="card-text"></p>
               <p id="temp-day-one-celsius" class="card-text"></p>
              <p id="hum-day-one" class="card-text"></p>
            </div>
          </div>
          <!-- day 2 -->
          <div class="card mb-2 card-five-day">
            <div id="day-two-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-two" class="card-text"></img>
              <p id="temp-day-two" class="card-text"></p>
               <p id="temp-day-two-celsius" class="card-text"></p>
              <p id="hum-day-two" class="card-text"></p>
            </div>
          </div>
          <!-- day 3 -->
          <div class="card mb-2 card-five-day">
            <div id="day-three-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-three" class="card-text"></img>
              <p id="temp-day-three" class="card-text"></p>
               <p id="temp-day-three-celsius" class="card-text"></p>
              <p id="hum-day-three" class="card-text"></p>
            </div>
          </div>
          <!-- day 4 -->
          <div class="card mb-2 card-five-day">
            <div id="day-four-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-four" class="card-text"></img>
              <p id="temp-day-four" class="card-text"></p>
               <p id="temp-day-four-celsius" class="card-text"></p>
              <p id="hum-day-four" class="card-text"></p>
            </div>
          </div>
          <!-- day 5 -->
          <div class="card mb-5 card-five-day">
            <div id="day-five-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-five" class="card-text"></img>
              <p id="temp-day-five" class="card-text"></p>
              <p id="temp-day-five-celsius" class="card-text"></p>
              <p id="hum-day-five" class="card-text"></p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
