<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link rel="stylesheet" href="weather.css" />
    <title>Weather dashboard</title>
  </head>
  <body>
    <!-- nav bar -->
        <nav class="navbar navbar-light bg-white">
          <form class="form-inline">
            <span id="weatherapplogo" class="navbar-brand h1 text-center text-primary">What's the weather like?</span>
            <input id="city-name" class="form-control mr-sm-2" type="search" placeholder="Enter a city name" aria-label="Search">
            <button class="search btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
    <!-- main container -->
    <div class="container row m-0" id="main-div">
      <div class="col-12 col-md-3 input-group mb-3">
        <div>
        <div class="search-history p-2 bg-white">Past city search:</div>
        </div>
      </div>
      <div class="col-12 col-md-9">
        <div class="row current-city-info">
          <div class="card mb-3 ml-2" style="width: 85%">
            <h5 class="card-header current-city-date"></h5>
            <div class="card-body">
              <img id="icon-image" src="">
              <p class="card-text"><span id="temperature"></span></p>
              <p class="card-text">Humidity: <span id="humidity"></span></p>
              <p class="card-text">Wind speed: <span id="wind-speed"></span></p>
              <p class="card-text">UV index: <span id="uv-index"></span></p>
            </div>
          </div>
        </div>
        <div class="cards five-day-forecast">
          <!-- card 1 -->
          <div class="card border-dark mb-2 float-left" style="max-width: 9rem;">
            <div id="day-one-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-one" class="card-text"></img>
              <p id="temp-day-one" class="card-text">Temperature: </p>
              <p id="hum-day-one" class="card-text"></p>
            </div>
          </div>
          <!-- card 2 -->
          <div class="card border-dark mb-2 float-left" style="max-width: 9rem;">
            <div id="day-two-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-two" class="card-text"></img>
              <p id="temp-day-two" class="card-text">Temperature: </p>
              <p id="hum-day-two" class="card-text"></p>
            </div>
          </div>
          <!-- card 3 -->
          <div class="card border-dark mb-2 float-left" style="max-width: 9rem;">
            <div id="day-three-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-three" class="card-text"></img>
              <p id="temp-day-three" class="card-text">Temperature: </p>
              <p id="hum-day-three" class="card-text"></p>
            </div>
          </div>
          <!-- card 4 -->
          <div class="card border-dark mb-2 float-left" style="max-width: 9rem;">
            <div id="day-four-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-four" class="card-text"></img>
              <p id="temp-day-four" class="card-text">Temperature: </p>
              <p id="hum-day-four" class="card-text"></p>
            </div>
          </div>
          <!-- card 5 -->
          <div class="card border-dark mb-5 float-left" style="max-width: 9rem;">
            <div id="day-five-date" class="card-header"></div>
            <div class="card-body text-dark">
              <img id="icon-day-five" class="card-text"></img>
              <p id="temp-day-five" class="card-text">Temperature: </p>
              <p id="hum-day-five" class="card-text"></p>
            </div>
          </div>
          </div>
          <img id="icon-image" />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
